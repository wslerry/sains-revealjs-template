<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    {% include meta.html %}
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html,body {
          height: 100%;
          width: 100%;
        }
        .center {
            padding: 200px 0;
            text-align: center;
        }
        /* Use the following CSS code if you want to have a class per icon
        ul { padding-left:20px; list-style:none; }
        li { margin-bottom:10px; }
        li:before {    
            font-family: 'FontAwesome';
            content: '\f1c4';
            margin:0 10px 0 -15px;
        } */

    </style>
</head>
<body>
    <div class="container d-flex justify-content-center center">
        <div class="row">
            <div class="col-sm">
                {% for slide in site.slides %}
                    <a class="list-group-item btn btn-lg btn-success" href="{{ site.baseurl }}{{ slide.url }}">
                        <span class="fa-stack fa-2x">
                            <i class="fa-solid fa-circle fa-stack-2x"></i>
                            <i class="fa-solid fa-file-powerpoint fa-stack-1x fa-inverse"></i>
                        </span>
                        &nbsp; 
                        {{ slide.title }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
